<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="row output">
			<div class="col-md-12">0</div>
		</div>

		<div class="row">
			<div class="col-md-3 cream">AC</div>

			<div class="col-md-3 cream">+/-</div>
			<div class="col-md-3 cream">%</div>
			<div class="col-md-3 orange">รท</div>
		</div>

		<div class="row">
			<div class="col-md-3 cream">7</div>
			<div class="col-md-3 cream">8</div>
			<div class="col-md-3 cream">9</div>
			<div class="col-md-3 orange">X</div>
		</div>

		<div class="row">
			<div class="col-md-3 cream">4</div>
			<div class="col-md-3 cream">5</div>
			<div class="col-md-3 cream">6</div>
			<div class="col-md-3 orange">-</div>
		</div>

		<div class="row">
			<div class="col-md-3 cream">1</div>
			<div class="col-md-3 cream">2</div>
			<div class="col-md-3 cream">3</div>
			<div class="col-md-3 orange">+</div>
		</div>

		<div class="row">
			<div class="col-md-6 cream">0</div>
			<div class="col-md-3 cream">.</div>
			<div class="col-md-3 orange">=</div>
		</div>
		

	</div>










	<script src="js/jquery-3.5.1.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
</body>
</html>
